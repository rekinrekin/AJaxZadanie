<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góry!</title>
    <style>
        img{
            height: 70px;
            width: 70px;
        }
        li {
            text-align: center;
            color: #rgb(253,171,85);
        }
    </style>
</head>
<body>
    <input id="kkk" type="button" value="kliknij aby ukazać piękno gór">
    <div id="gory">
        
    </div>
    <script type="text/javascript">
        document.getElementById("kkk").addEventListener("click",ladowanie)
        function ladowanie(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET","user.json",true);
            xhr.onload = function() {
                if(this.status==200){
                    var user= JSON.parse(this.responseText);
                    var output='';
                    for(let i in user){
                        output+=`
                        <ul>
                            <li>ID:${user[i].id}</li>
                            <li>Name:${user[i].name}</li>
                            <li>${user[i].title}</li>
                            <li><img src="${user[i].img}"></li>
                        </ul>
                        `
                    }
                    document.getElementById('gory').innerHTML=output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
